<!DOCTYPE html>
<html lang="es">
<head>
    <script src="/fromEnd/js/anti-consola.js"></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Gestión de Productos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="css/productos.css"/>
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Usuarios</a>
            <a class="navbar-brand" href="pagos.html">Pagos</a>
            <a class="navbar-brand" href="detalles_venta.html">Detalles Venta</a>
            <a class="navbar-brand" href="productos.html">Productos</a>
            <a class="navbar-brand" href="ventas.html">Ventas</a>
        </div>
    </nav>

    <div class="container">
       

        <!-- Selector de categoría para búsqueda -->
        <div class="mb-4">
            <label for="categoria-buscar" class="form-label">Buscar por Categoría:</label>
            <select class="form-select" id="categoria-buscar">
                <option value="">Todas</option>
                <option value="Alimentos">Alimentos</option>
                <option value="Bebidas">Bebidas</option>
                <option value="Limpieza y Hogar">Limpieza y Hogar</option>
                <option value="Cuidado personal">Cuidado personal</option>
                <option value="Bebés y maternidad">Bebés y maternidad</option>
                <option value="Mascotas">Mascotas</option>
                <option value="Salud y bienestar">Salud y bienestar</option>
            </select>
        </div>

    <div class="container">
        <h1 class="mb-4">Gestión de Productos</h1>

        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Precio</th>
                    <th>Cantidad</th>
                    <th>Categoría</th>
                </tr>
            </thead>
            <tbody id="productos-lista"></tbody>
        </table>
    

        <div class="mb-4">
            <button class="btn btn-success me-2" data-bs-toggle="modal" data-bs-target="#modalCrear">Crear Producto</button>
            <button class="btn btn-warning me-2" data-bs-toggle="modal" data-bs-target="#modalModificar">Modificar Producto</button>
            <button class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#modalEliminar">Eliminar Producto</button>
        </div>

      

    <!-- Modales -->
    <!-- Crear -->
    <div class="modal fade" id="modalCrear" tabindex="-1" aria-labelledby="modalCrearLabel" aria-hidden="true">
        <div class="modal-dialog">
            <form class="modal-content bg-secondary" id="crear-producto-form">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalCrearLabel">Crear Producto</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                </div>
                <div class="modal-body">
                    <input class="form-control mb-2" type="text" id="nombre-producto" placeholder="Nombre" required />
                    <input class="form-control mb-2" type="number" id="precio-producto" placeholder="Precio" required step="0.01" />
                    <input class="form-control mb-2" type="number" id="cantidad-producto" placeholder="Cantidad" required />
                    <select class="form-select" id="categoria-producto" required>
                        <option value="" disabled selected>Seleccione una categoría</option>
                        <option value="Alimentos">Alimentos</option>
                        <option value="Bebidas">Bebidas</option>
                        <option value="Limpieza y Hogar">Limpieza y Hogar</option>
                        <option value="Cuidado personal">Cuidado personal</option>
                        <option value="Bebés y maternidad">Bebés y maternidad</option>
                        <option value="Mascotas">Mascotas</option>
                        <option value="Salud y bienestar">Salud y bienestar</option>
                    </select>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-success">Crear</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Modificar -->
    <div class="modal fade" id="modalModificar" tabindex="-1" aria-labelledby="modalModificarLabel" aria-hidden="true">
        <div class="modal-dialog">
            <form class="modal-content bg-secondary" id="modificar-producto-form">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalModificarLabel">Modificar Producto</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                </div>
                <div class="modal-body">
                    <input class="form-control mb-2" type="number" id="id-producto-modificar" placeholder="ID" required />
                    <input class="form-control mb-2" type="text" id="nombre-producto-modificar" placeholder="Nuevo nombre" required />
                    <input class="form-control mb-2" type="number" id="precio-producto-modificar" placeholder="Nuevo precio" required step="0.01" />
                    <input class="form-control mb-2" type="number" id="cantidad-producto-modificar" placeholder="Nueva cantidad" required />
                    <select class="form-select" id="categoria-producto-modificar" required>
                        <option value="" disabled selected>Seleccione una categoría</option>
                        <option value="Alimentos">Alimentos</option>
                        <option value="Bebidas">Bebidas</option>
                        <option value="Limpieza y Hogar">Limpieza y Hogar</option>
                        <option value="Cuidado personal">Cuidado personal</option>
                        <option value="Bebés y maternidad">Bebés y maternidad</option>
                        <option value="Mascotas">Mascotas</option>
                        <option value="Salud y bienestar">Salud y bienestar</option>
                    </select>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-warning">Modificar</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Eliminar -->
    <div class="modal fade" id="modalEliminar" tabindex="-1" aria-labelledby="modalEliminarLabel" aria-hidden="true">
        <div class="modal-dialog">
            <form class="modal-content bg-secondary" id="eliminar-producto-form">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalEliminarLabel">Eliminar Producto</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                </div>
                <div class="modal-body">
                    <input class="form-control" type="number" id="id-producto-eliminar" placeholder="ID del producto" required />
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-danger">Eliminar</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/productos.js"></script>
</body>
</html>
