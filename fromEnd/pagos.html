<!DOCTYPE html>
<html lang="es">
<head>
    <script src="/fromEnd/js/anti-consola.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Pagos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="css/pagos.css">
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">
                <i class="fas fa-users"></i> Usuarios
            </a>
            <a class="navbar-brand" href="pagos.html">
                <i class="fas fa-credit-card"></i> Pagos
            </a>
            <a class="navbar-brand" href="detalles_venta.html">
                <i class="fas fa-receipt"></i> Detalles Venta
            </a>
            <a class="navbar-brand" href="productos.html">
                <i class="fas fa-box"></i> Productos
            </a>
            <a class="navbar-brand" href="ventas.html">
                <i class="fas fa-shopping-cart"></i> Ventas
            </a>
        </div>
    </nav>
    
    <div class="container">
        <div class="card mb-4">
            <div class="card-header bg-primary text-white">
                <h2><i class="fas fa-list-alt me-2"></i>Lista de Pagos</h2>
            </div>
            <div class="card-body">
                <ul id="pagos-lista" class="list-group list-group-flush"></ul>
            </div>
        </div>

        <div class="card mb-4">
            <div class="card-header bg-success text-white">
                <h5><i class="fas fa-plus-circle me-2"></i>Crear Pago</h5>
            </div>
            <div class="card-body">
                <form id="crear-pago-form">
                    <div class="mb-3">
                        <label for="id-detalle-venta" class="form-label">
                            <i class="fas fa-receipt me-2"></i>Detalle de Venta:
                        </label>
                        <select id="id-detalle-venta" class="form-select selector-detalle-venta" required>
                            <option value="">Seleccione un detalle de venta</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="monto-total" class="form-label">
                            <i class="fas fa-money-bill-wave me-2"></i>Monto Total:
                        </label>
                        <input type="number" id="monto-total" class="form-control" placeholder="Monto total" readonly>
                    </div>
                    <div class="mb-3">
                        <label for="monto-pagado" class="form-label">
                            <i class="fas fa-hand-holding-usd me-2"></i>Monto a Pagar:
                        </label>
                        <input type="number" id="monto-pagado" class="form-control" placeholder="Monto a pagar" required step="0.01">
                    </div>
                    <div class="mb-3">
                        <label for="metodo-pago" class="form-label">
                            <i class="fas fa-credit-card me-2"></i>Método de Pago:
                        </label>
                        <select id="metodo-pago" class="form-select" required>
                            <option value="">Seleccione un método de pago</option>
                            <option value="Efectivo">Efectivo</option>
                            <option value="Tarjeta de Crédito">Tarjeta de Crédito</option>
                            <option value="Tarjeta de Débito">Tarjeta de Débito</option>
                            <option value="Transferencia">Transferencia</option>
                            <option value="Otro">Otro</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-success">
                        <i class="fas fa-save me-2"></i>Crear Pago
                    </button>
                </form>
            </div>
        </div>

        <div class="card mb-4">
            <div class="card-header bg-warning text-white">
                <h5><i class="fas fa-edit me-2"></i>Modificar Pago</h5>
            </div>
            <div class="card-body">
                <form id="modificar-pago-form">
                    <div class="mb-3">
                        <label for="id-pago-modificar" class="form-label">
                            <i class="fas fa-hashtag me-2"></i>ID del Pago:
                        </label>
                        <input type="number" id="id-pago-modificar" class="form-control" placeholder="ID del pago" required>
                    </div>
                    <div class="mb-3">
                        <label for="id-detalle-venta-modificar" class="form-label">
                            <i class="fas fa-receipt me-2"></i>Detalle de Venta:
                        </label>
                        <select id="id-detalle-venta-modificar" class="form-select selector-detalle-venta" required>
                            <option value="">Seleccione un detalle de venta</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="monto-total-modificar" class="form-label">
                            <i class="fas fa-money-bill-wave me-2"></i>Monto Total:
                        </label>
                        <input type="number" id="monto-total-modificar" class="form-control" placeholder="Monto total" readonly>
                    </div>
                    <div class="mb-3">
                        <label for="monto-pagado-modificar" class="form-label">
                            <i class="fas fa-hand-holding-usd me-2"></i>Monto a Pagar:
                        </label>
                        <input type="number" id="monto-pagado-modificar" class="form-control" placeholder="Monto a pagar" required step="0.01">
                    </div>
                    <div class="mb-3">
                        <label for="metodo-pago-modificar" class="form-label">
                            <i class="fas fa-credit-card me-2"></i>Método de Pago:
                        </label>
                        <select id="metodo-pago-modificar" class="form-select" required>
                            <option value="">Seleccione un método de pago</option>
                            <option value="Efectivo">Efectivo</option>
                            <option value="Tarjeta de Crédito">Tarjeta de Crédito</option>
                            <option value="Tarjeta de Débito">Tarjeta de Débito</option>
                            <option value="Transferencia">Transferencia</option>
                            <option value="Otro">Otro</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-warning text-white">
                        <i class="fas fa-save me-2"></i>Modificar Pago
                    </button>
                </form>
            </div>
        </div>

        <div class="card mb-4">
            <div class="card-header bg-danger text-white">
                <h5><i class="fas fa-trash-alt me-2"></i>Eliminar Pago</h5>
            </div>
            <div class="card-body">
                <form id="eliminar-pago-form">
                    <div class="alert alert-danger mb-3">
                        <i class="fas fa-exclamation-triangle me-2"></i>
                        Esta acción eliminará permanentemente el pago seleccionado.
                    </div>
                    <div class="mb-3">
                        <label for="id-pago-eliminar" class="form-label">
                            <i class="fas fa-hashtag me-2"></i>ID del Pago:
                        </label>
                        <input type="number" id="id-pago-eliminar" class="form-control" placeholder="ID del pago" required>
                    </div>
                    <button type="submit" class="btn btn-danger">
                        <i class="fas fa-trash me-2"></i>Eliminar Pago
                    </button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/pagos.js"></script>
</body>
</html>
